<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环渲染</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in items">{{item.message}}</li>
		</ul>
	</div>

	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				items:[
					{message:'Foo'},
      				{message:'Bar'}
				]
			}
		})
	</script>
</body>
</html>
